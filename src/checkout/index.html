<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Set viewport properties for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Set the title of the document -->
    <title>Sleep Outside | Checkout</title>

    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header section with a logo and shopping cart link -->
    <header class="divider">
      <div class="logo">
        <!-- Logo image with a link to the home page -->
        <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="index.html">
          Sleep
          <span class="highlight">Outside</span>
        </a>
      </div>

      <!-- Shopping cart icon with a link to the cart page -->
      <div class="cart">
        <a href="cart/">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- Shopping cart icon paths -->
            <!-- ... (paths for the shopping cart icon) ... -->

            <!-- Uncommented text elements (commented out for visual representation) -->
            <!-- <text x="0" y="115" fill="#000000" font-size="5px" font-weight="bold" font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif">Created by Natalia Woodroffe</text>
            <text x="0" y="120" fill="#000000" font-size="5px" font-weight="bold" font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif">from the Noun Project</text> -->
          </svg>
        </a>
      </div>
    </header>

    <!-- Main content section -->
    <main class="divider">
      <section class="products">
        <!-- Section heading for the review and order placement -->
        <h2>Review & Place your Order</h2>
      </section>
      <section>
        <div>
          <form>
            <h2>Customer Information</h2>
    <form action="/submit" method="POST">
        <label for="customerName">Customer Name:</label><br>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="street">Street Address:</label><br>
        <input type="text" id="street" name="street" required></input><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required></input><br><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required></input><br><br>

        <label for="zip">Zipcode:</label><br>
        <input type="number" id="zip" name="zip" required></input><br><br>
      </form>

      <form>
        <h2>Payment Information</h2>
        <label for="creditCardNumber">Credit Card Number:</label><br>
        <input type="number" id="creditCardNumber" name="creditCardNumber" required><br><br>

        <label for="expirationDate">Expiration Date:</label><br>
        <input type="number" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required><br><br>

        <label for="securityCode">Security Code:</label><br>
        <input type="number" id="securityCode" name="securityCode" required><br><br>

        <input type="submit" value="Submit">
    </form>
          
    <form>
      <h2>Order Summary</h2>
      <label for="subtotal">Item Subtotal</label><br>
      <input type="subtotal" id="subtotal" name="subtotal"><br><br>

      <label for="shipping">Shipping Estimate</label><br>
      <input type="number" id="shipping" name="shipping"><br><br>

      <label for="tax">Tax</label><br>
      <input type="number" id="tax" name="tax"><br><br>

      <label for="total">Order Total</label><br>
      <input type="number" id="total" name="total"><br><br>

    </form>
        </div>
      </section>
    </main>

    <!-- Footer section with a copyright notice -->
    <footer>&copy;NOT a real business</footer>
  </body>
</html>
